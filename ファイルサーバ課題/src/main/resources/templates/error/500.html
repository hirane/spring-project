<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>エラー</title>
<link th:href="@{/css/common.css}" rel="stylesheet">
</head>
<body class="backgroundBlue">
	<div class="contentsWrap errWrap">
		<div th:if="${status} == 500" class="errContents">
			<form th:action="@{/logout}" method="POST">
				<img th:src="@{/img/ojigi_animal_neko.png}">
				<h2 th:text="${status} + ' 内部エラー'" class="errHeading"></h2>
				<p>内部エラーが発生しました。</p>
				<p>お手数ですが、ログインからやり直してください。</p>
				<input class="btn pinkBtn errBtn" type="submit" value="ログイン画面へ">
			</form>
		</div>
	</div>
</body>
</html>
